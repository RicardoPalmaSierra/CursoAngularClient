<h1>{{ titulo }}</h1>
<div class="row">   
    <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    
                    <div *ngIf="alertMessage" class="alert alert-danger">
                      {{ alertMessage }}
                    </div>
                    
                    <form action="" #userUpdateForm="ngForm" (ngSubmit) ="onSubmit()">
                        
                        <label for="">Nombre</label>
                        <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" required class="form-control" >
                        <span *ngIf="!name.valid && name.touched">
                            El nombre es requerido
                        </span>
                        
                        <label for="">Apellidos</label>
                        <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" required class="form-control" >
                        
                         <span *ngIf="!surname.valid && surname.touched">
                           Los apellidos son obligatorios
                        </span>
                        
                        <label for="">Correo</label>
                        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" required class="form-control">
                        
                        <span *ngIf="!email.valid && email.touched">
                           El email es obligatorio
                        </span>
                    
                        <div class="image_for_edit" *ngIf="user.image && user.image != 'null'" >
                            <img src="{{ url + 'get-image-user/' + user.image  }}" alt="" style="width: 150px">
                        </div>
                        
                        <br>
                        <label for="">Sube tu foto:</label>
                        <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" >
                        
                        <br>
                        
                        <input type="submit" value="Actualizar Datos" class="btn btn-primary">
                        
                    </form>
                </div>
            </div>
        </div>
</div>
